<ol>
  <li class="found-item" ng-repeat="item in foundItems">
    <div class="number">{{$index+1}}.</div>
    <div class="flex-fill">
      <span class="dish-name">{{ item.short_name }} - {{ item.name }}</span>
      <div>{{ item.description }}</div>
    </div>
    <button ng-click="onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
