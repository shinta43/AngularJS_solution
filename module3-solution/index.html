<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as ctrl">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <span>
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm" />
        <span class="narrow-button">
          <button class="btn btn-primary" ng-click="ctrl.getFoundItems()">Narrow It Down For Me!</button>
        </span>
      </span>

      <!-- found-items should be implemented as a component -->
      <found-items found-items="ctrl.found" on-remove="ctrl.onRemove(index)"></found-items>
      <div class="error" ng-if="ctrl.showNothingFoundMessage">Nothing Found</div>
    </div>
  </body>
</html>
